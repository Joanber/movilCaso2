<app-header titulo="Carreras"></app-header>

<ion-content>
<ion-card *ngFor="let carrera of carrera ">
    <img  height="45" class="ion-margin-end" src="/assets/icon/ISTA_02.svg">
    
    <ion-item>
     
        <ion-card-content>{{carrera.nombre}}</ion-card-content>
        
      </ion-item>
      <ion-card-content >
     Modalidad : {{carrera.modalidad}}
        </ion-card-content>      
      <ion-card-content>
        
        Coordinador : {{carrera.docente.abreviatura_titulo}} 
      </ion-card-content>
 
     <ion-card-content>
   {{carrera.docente.persona.primer_nombre}} {{carrera.docente.persona.primer_apellido}}
      </ion-card-content>
    
                 
   </ion-card>
</ion-content>
