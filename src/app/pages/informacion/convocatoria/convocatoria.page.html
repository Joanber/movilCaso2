<app-header titulo="Convocatorias"></app-header>

<ion-content fullscreen class="component-content">
  <h5 style="text-align: center;">Consultar por carrera y fecha</h5>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12">
        <ion-toolbar *ngIf="fechaSelected == 1">
          <ion-searchbar placeholder='{{defectSelect}}' animated showcancelbutton="" (ionChange)="buscar($event)">
          </ion-searchbar>
          
          <ion-buttons slot="primary">
            <ion-button (click)="filtroButton()">
      
              <ion-icon color="ista" slot="icon-only"  name="chevron-up-sharp"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-toolbar *ngIf="fechaSelected == 2">
          <ion-item>
            <ion-label>Escoja una fecha </ion-label>
            <ion-datetime display-format="MMM DD, YYYY" picker-format="MMM DD, YYYY" value="{{fecha}}" animated
              (ionChange)="buscarFecha($event)"></ion-datetime>
          </ion-item>
          <ion-buttons slot="primary">
            <ion-button (click)="filtroButton()">
              <ion-icon color="ista" slot="icon-only" name="settings-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
 
    <ion-card *ngFor="let convocatoria of convocatoria | convoca: textoBusqueda:tipoServicio">
      <img  height="45" class="ion-margin-end" src="/assets/icon/ISTA_02.svg">
   
      <ion-item>
       
            <ion-icon name="document-text-outline"></ion-icon>
          <ion-label >Convocatoria :{{convocatoria.carrera.abreviatura}}</ion-label>
        </ion-item>
        <ion-card-content >
       Carrera : {{convocatoria.carrera.nombre}}
          </ion-card-content>      
        <ion-card-content>
          
         Empresa : {{convocatoria.solicitudEmpresa.empresa.nombre}}
        </ion-card-content>
   
       <ion-card-content>
        Fecha maxima de recibo : {{convocatoria.fecha_max_recib_solic}}
        </ion-card-content>
        <ion-button expand="block" shape="round" size="small" (click)="verDetalle(convocatoria.id)">Ver</ion-button>
 
     </ion-card>
</ion-content>
