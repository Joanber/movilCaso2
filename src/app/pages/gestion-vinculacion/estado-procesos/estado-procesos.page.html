<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <img slot="end" alt="logo" height="45" class="ion-margin-end" src="/assets/icon/ista_logo.png">
    <ion-title>Estado de procesos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list >
    <ion-item  [color]="currentStyle.color"   >
      <ion-label >
        Estado
      </ion-label>
      <ion-select  [ngStyle]="currentStyle.style"  #selected placeholder="Seleccinar" [selectedText]="currentStatus" [value]="currentStatus" (ionChange)="statusChanged(selected.value)" >
        <ion-select-option *ngFor="let estado of estados" [selected]="estado === currentStatus" [value]="estado">
        {{estado}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

<!-- <div *ngFor="let estado of status">
  <ng-template [ngIf]="currentStatus.toLowerCase() === estado.name.toLowerCase()">
    <ion-badge  [ngStyle]="estado.style" item-end>{{estado.name.toUpperCase()}}</ion-badge>
  </ng-template>
</div> -->

  <ion-list id="skeleton">
    <ion-item  *ngFor='let item of items' [routerLink]="'./estado/id'" routerDirection="root" routerLinkActive="active">
      <ion-thumbnail  class="ion-margin-start">
        <ion-icon name="ellipse-outline" ></ion-icon>
        <!-- <ion-skeleton-text></ion-skeleton-text> -->
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
